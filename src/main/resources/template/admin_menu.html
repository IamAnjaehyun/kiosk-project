<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자:메뉴편집</title>
    <link rel="stylesheet" href="/css/menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<header>
    <div class="top">
        <div class="box"></div>
        <div class="maintitle">메뉴 편집</div>
        <div class="box">
            <button id="toqrcode" type="button" onclick="location.href='/index'">qr코드화면</button>
            <button id="tostock" type="button" onclick="location.href='/stock'">재고관리</button>
        </div>
    </div>

</header>
<main>
    <div class="main">
        <div class="layout">
            <form action="/admin/commitmenu" method="post">
                <input id="nameinput" type="text" placeholder="메뉴 이름">
                <input id="priceinput" type="number" step="1000" placeholder="메뉴 가격">
                <input id="priceinput" type="number" step="5" placeholder="잔여 재고량">
                <button>입력</button>
            </form>
        </div>

        <div class="table"> <!-- 임의표 -->
            <!--
            종류 이름 가격 재고 넣으면 한줄씩 추가되고 삭제누르면 한줄씩 줄어들어야함
            -->
            <table border=1 cellpadding=1 >
                <tr>
                    <th>메뉴 id</th>
                    <th id="menuoption">이름</th>
                    <th>가격</th>
                    <th>재고수량</th>

                    <th></th>
                </tr>
                <tr th:each="menu : ${menuList}">
                    <td><span th:text="${menu.menuID}"></span></td>
                    <td><span th:text="${menu.menuName}"></span></td>
                    <td><span th:text="${menu.price}"></span></td>
                    <td><span th:text="${menu.menuCount}"></span></td>
                    <td><button type="button" onclick="">삭제</button>  <button type="button" onclick="">추가</button></td>
                </tr>
            </table>
        </div>
    </div>
</main>
</body>
</html>
