<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title> 메뉴 등록 </title>
</head>
<body>
<div class="container">
    <form action="/post" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="menuName" class="col-sm-2 col-form-label"><strong>메뉴 이름</strong></label>
            <div class="col-sm-10">
                <input type="text" name="menuName" class="form-control" id="menuName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label"><strong>메뉴 가격</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="price" class="form-control" id="price"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="menuCount" class="col-sm-2 col-form-label"><strong>메뉴 재고</strong></label>
            <div class="col-sm-10">
                <input type="text" name="menuCount" class="form-control" id="menuCount" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile" />
                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="등록" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    $('.custom-file-input').on('change', function () {
        var fileName = $(this).val().split('\\').pop();
        $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
    });
</script>
</body>
</html>
