<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 수정</title>
    <link rel="stylesheet" href="/css/update.css">
</head>
<body>
<div class="top">
    <h2>메뉴 수정</h2>
</div>
<div class="container">
    <form th:action="@{'/post/edit/' + ${menuDto.menuID}}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="menuID" th:value="${menuDto.menuID}"/>
        <div class="row g-3">
            <img th:src="@{${menuDto.filePath}}" width="150px" height="150px">
            <div class="col-12">
                <label for="menuName" class="form-label"><strong>상품 사진</strong></label>
            </div>

            <div class="form-group row">
                <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                <div class="col-sm-10">
                    <div class="custom-file" id="inputFile">
                        <input name="file" type="file" class="custom-file-input" id="customFile" /><br>
                        <label class="custom-file-label" for="customFile">새로운 사진을 선택해주세요.</label>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="menuName" class="form-label"><strong>상품 이름</strong></label>
                <input type="text" class="form-control" id="menuName" name="menuName" th:value="${menuDto.menuName}">
            </div>

            <div class="col-12">
                <label for="price" class="form-label"><strong>상품 가격</strong></label>
                <input type="text" class="form-control" id="price" name="price" th:value="${menuDto.price}">
            </div>

            <div class="col-12">
                <label for="menuCount" class="form-label"><strong>상품 재고</strong></label>
                <input type="text" class="form-control" id="menuCount" name="menuCount" th:value="${menuDto.menuCount}">
            </div>
            <input type="submit" value="수정">
        </div>
    </form>
</div>
</body>
</html>
