<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="|${user.getUsername()}의 장바구니|">장바구니</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../../../../../../Downloads/startbootstrap-shop-item-gh-pages/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <style>

        @media (min-width: 768px) {
        }
        form{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/main}">kiosk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>
            </ul>
            <form class="d-flex flex-wrap">
                <a class="btn btn-outline-dark" th:href="@{/user/cash/{id}(id=${user.getId()})}" th:text="|현재잔액 : ${user.getCoin()} ₩|">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/user/cart/{id}(id=${user.getId()})}">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${user.getCart().getCount()}">0</span>
                </a>
                <a class="btn btn-outline-dark" th:href="@{/user/{id}(id=${user.getId()})}" th:text="|${user.getName()}님 환영합니다.|">
                    @@@님 환영합니다.
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">
                    로그아웃
                </a>
            </form>
        </div>
    </div>
</nav>
<!---- Cart ---->
<div class="container-fluid mt-3">
    <div class="row">
        <main>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">장바구니</h1>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">상품ID</th>
                        <th scope="col">상품명</th>
                        <th scope="col">수량</th>
                        <th scope="col">가격</th>
                        <th scope="col">담은날짜</th>
                        <th scope="col">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem, i: ${cartItems}">
                        <td th:text="${i.count}">1</td>
                        <td th:text="${cartItem.getItem().getId()}">3번상품</td>
                        <td th:text="${cartItem.getItem().getName()}">상품명</td>
                        <td th:text="${cartItem.getCount()}">수량</td>
                        <td th:text="${cartItem.getItem().getPrice() * cartItem.getCount()}">가격</td>
                        <td th:text="${cartItem.getCart().getCreateDate()}">날짜</td>
                        <td class="btn btn-outline-dark"><a th:href="@{/user/cart/{id}/{cartItemId}/delete(id=${cartItem.getCart().getUser().id}, cartItemId=${cartItem.getId()})}" style="text-decoration: none">삭제</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">총 수량</h4>
                            </div>
                            <form class="card-body" method="post">
                                <h1 class="card-title pricing-card-title" th:text="|${user.getCart().getCount()} 개|">$0</h1>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">총 결제금액</h4>
                            </div>
                            <form class="card-body" onsubmit="return orderitem();" th:action="@{/user/cart/checkout/{id}(id=${user.getId()})}" method="post">
                                <h1 class="card-title pricing-card-title" th:text="|${totalPrice} ₩|">$0</h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>잘못 담은 물건이 있는지 확인해보세요!</li>
                                </ul>
                                <button type="submit" class="w-100 btn btn-lg btn-outline-primary">구매하기</button>
                            </form>
                            <script th:inline="javascript">
                                /* <![CDATA[ */
                                function orderitem() {
                                    var userMoney = [[${user.Coin}]];
                                    var totalPrice = [[${totalPrice}]];
    
                                    if (userMoney < totalPrice) {
                                        alert("잔액이 부족합니다.")
                                        return false
                                    } else {
                                        alert("주문이 완료되었습니다.")
                                        // <!--document.getElementById("buy").innerText = count-->
                                        return true
                                    }
                                }
    
                                <!--button.addEventListener("click",additem)-->
                                /* ]]> */
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; https://github.com/IamAnjaehyun/kiosk-project</p>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
