<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form th:action="/post/img/{menuID}" method="post" enctype="multipart/form-data">
    <div class="row g-3">
        <div class="col-12">
            <label for="imgFile" class="form-label">상품 이미지 업로드</label>
            <input type="file" class="form-control" id="imgFile" name="imgFile">
        </div>
        <div class="col-12">
            <label for="menuName" class="form-label">상품 이름</label>
            <input type="text" class="form-control" id="menuName" name="menuName" placeholder="상품 이름을 입력하세요.">
        </div>

        <div class="col-12">
            <label for="price" class="form-label">상품 가격</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="상품 가격을 입력하세요.">
        </div>

        <div class="col-12">
            <label for="menuCount" class="form-label">상품 재고</label>
            <input type="text" class="form-control" id="menuCount" name="menuCount"
                   placeholder="상품 재고를 입력하세요.">
        </div>


    </div>
</form>
